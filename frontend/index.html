<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso a la Calculadora AGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-right: 1px solid #ddd;
    }
    .left img {
      height: 80px;
      margin-bottom: 20px;
    }
    .left h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }
    .form-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-ingresar {
      background-color: #409eff;
      color: white;
    }
    .btn-recuperar {
      background-color: #67c23a;
      color: white;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="<img width="1857" height="565" alt="Image" src="https://github.com/user-attachments/assets/b7e27d4d-a41e-48ee-bc97-d2641d9d219d" />" alt="Logo Gran Canaria" />
      <h1>Gobierno de Gran Canaria<br>Calculadora AGE</h1>
    </div>
    <div class="right">
      <div class="form-box">
        <h2>¿Listo para ingresar?</h2>
        <form id="loginForm">
          <input type="email" id="correo" placeholder="Correo institucional" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <div class="btn-group">
            <button type="submit" class="btn-ingresar">Ingresar</button>
            <button type="button" class="btn-recuperar">Recuperar</button>
          </div>
        </form>
        <div class="message" id="mensaje"></div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
