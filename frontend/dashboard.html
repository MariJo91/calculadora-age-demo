<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard AGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="container my-4">
    <h2 class="mb-4">Dashboard de análisis</h2>

    <div class="row mb-4">
      <div class="col-md-6 card p-3">
        <h5>Total de análisis realizados</h5>
        <div id="total-analisis" class="fs-3 fw-bold">0</div>
      </div>
      <div class="col-md-6 card p-3">
        <h5>Ahorro acumulado total</h5>
        <div id="ahorro-total" class="fs-3 fw-bold">0 €</div>
      </div>
    </div>

    <div class="mb-4">
      <canvas id="grafico-temporal" height="100"></canvas>
    </div>

    <div class="mb-4">
      <h5>Top 5 servicios por ahorro</h5>
      <div id="top-servicios"></div>
    </div>

    <div>
      <h5>Últimos 10 análisis</h5>
      <ul id="ultimos-analisis" class="list-group"></ul>
    </div>
  </main>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
